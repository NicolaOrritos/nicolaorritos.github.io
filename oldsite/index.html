<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to the new website</title>
    <script>
        window.onload = function()
        {
            var secs = 5 * 1000;

            function redirect()
            {
                document.getElementById('seconds').innerHTML = '' + 0;

                window.location = 'http://nicolaorritos.github.io';
            }

            function secondsTimeout(a, secs)
            {
                setTimeout(function()
                {
                    var b = secs - a;

                    document.getElementById('seconds').innerHTML = '' + (b / 1000);

                }, a);
            }

            document.getElementById('seconds').innerHTML = '' + (secs / 1000);

            for (var a=1000; a<secs; a+=1000)
            {
                console.log('Setting timeout to ' + a + '...');

                secondsTimeout(a, secs);
            }

            setTimeout(redirect, secs);
        };
    </script>
    <style>
        body {
            background-color: #EEF;
        }
        .absolutecenter {
            width: 600px;
            height: 100px;
            margin: auto;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div style='width:100%;height:100%;'>
        <div class='absolutecenter'>
            Redirecting to the <a href='http://nicolaorritos.github.io'>new website</a> in <b id='seconds'>n</b> seconds...
        </div>
    </div>
</body>
